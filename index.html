<!DOCTYPE html>
<html>
<head>
	<title>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<p>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</p>
<button onclick="changerText()">Nhập vào chuỗi ký tự.</button>
<script type="text/javascript">
	function changerText() {
		let enter = prompt('Nhập một chuỗi.');
		if (enter !== null) {
			let changerT = enter.split('-');
			changerT = changerT.join('_');
			alert(changerT);
		}
	}
</script>
</body>
</html>
